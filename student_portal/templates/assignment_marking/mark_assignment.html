 <!-- mark_assignment.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Marking</title>
</head>
<body>
    <h1>Assignment</h1>
<h2>Mark Assignment</h2>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="teacher_pdf">Upload Teacher Reference PDF:</label>
    <input type="file" name="teacher_pdf" accept=".pdf" required><br><br>

    <label for="student_pdf">Upload Student Assignment PDF:</label>
    <input type="file" name="student_pdf" accept=".pdf" required><br><br>

    <button type="submit">Submit for Marking</button>
</form>
</body>
</html>

{% endblock %}
